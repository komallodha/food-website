 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online food ordering</title>
    <link rel="stylesheet" href="css/style.css">


    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&family=Dancing+Script&family=Lato:wght@300&family=Rajdhani:wght@300&family=The+Nautigal&display=swap"
        rel="stylesheet" <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/css/lightgallery.min.css">

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <nav id="navbar">
        <div id="logo">
            <img src="img/logo33 (1).png" alt="myonlineorder">

        </div>
        <ul>
            <li class="item"><a href="index.html">Home</a></li>

        </ul>
        <div class="shopping-cart">

            <li class="cart-button"><a href="cart.html">Cart</a></li>

        </div>

    </nav> 

    <section class="container-cart content-section">
        <h2 class="section-cart">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="img/food-img-1.png" width="100" height="100">
                    <span class="cart-item-title">dish</span>
                </div>
                <span class="cart-price cart-column"> 599</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn-cart btn-danger" type="button">REMOVE</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="img/food-img-2.png" width="100" height="100">
                    <span class="cart-item-title">dish</span>
                </div>
                <span class="cart-price cart-column"> 599</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn-cart btn-danger" type="button">REMOVE</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total &#8377 :</strong>
            <span class="cart-total-price">1198</span>
        </div>
        <button class="btn-cart btn-primary btn-purchase" type="button">CHECKOUT</button>
    </section> 


    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="cart.js" async></script>

</body>

</html>
